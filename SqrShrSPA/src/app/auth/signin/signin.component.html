<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">

      <div class="card shadow mb-3">
        <div class="card-header bg-transparent text-center text-primary">
          <i class="far fa-share-square fa-5x"></i> <br /> <span class="h1 logo-font">Square Share</span>
        </div>
        <div class="card-body">
          <h5 class="card-title">Please Log In</h5>
          <form class="form-signin text-center" #loginForm="ngForm" (ngSubmit)="login()">
            <input type="text" class="form-control mb-2" name="username" placeholder="Username" required autofocus [(ngModel)]="model.username" autocapitalize="none" />
            <input type="password" class="form-control mb-2" name="password" placeholder="Password" required [(ngModel)]="model.password" />
            <div class="row justify-content-end">
              <div class="col-6">
                <button [disabled]="!loginForm.valid" class="btn btn-primary btn-block" type="submit">Log in</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card shadow">
        <div class="card-body">
          Need an account? <button type="button" class="btn btn-link p-0" (click)="register()">Sign up</button>
        </div>
      </div>

    </div>
  </div>
</div>
