<input #fileInput class="hidden" type="file" (change)="fileChangeListener($event)">
<canvas #canvas class="hidden"></canvas>

<div class="row">
  <div class="col">
    <button class="btn btn-outline-info" type="button" *ngIf="!cropping" (click)="launchEditor()">Select New Image</button>
  </div>
</div>

<div class="row">
  <div class="col text-center">
    <ngx-croppie #ngxCroppie *ngIf="croppieImage" [imageUrl]="croppieImage" [croppieOptions]="croppieOptions" (result)="updateCroppie($event)"></ngx-croppie>
  </div>
</div>

<div class="row" *ngIf="cropping">
  <div class="col text-center">
    <button class="btn btn-link mr-2" (click)="rotateCounterClockwise()"><i class="fas fa-undo"></i></button>
<button class="btn btn-link text-success mr-2" (click)="submit()"><i class="far fa-check-square fa-2x"></i></button>
<button class="btn btn-link text-warning mr-2" (click)="cancelEditor()"><i class="far fa-times-circle fa-2x"></i></button>
<button class="btn btn-link" (click)="rotateClockwise()"><i class="fas fa-undo fa-flip-horizontal"></i></button>
  </div>
</div>
