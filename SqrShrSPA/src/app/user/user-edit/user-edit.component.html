<div class="container mt-5">
    <div class="row">
        <div class="col d-md-none">
            <h2 class="mb-3">{{user.username}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <div class="list-group mb-3">
                <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/u/edit', {outlets: {'profile': ['profile']}}]" routerLinkActive="active">Edit Profile</a>
                <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/u/edit', {outlets: {'profile': ['password']}}]" routerLinkActive="active" >Change Password</a>
                <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/u/edit', {outlets: {'profile': ['privacy']}}]" routerLinkActive="active" >Privacy</a>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div class="row">
                <div class="col d-none d-md-block">
                    <h2 class="mb-3">{{user.username}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <router-outlet name="profile"></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
