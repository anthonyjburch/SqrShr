<div class="container mt-5">
  <div class="row">
    <div class="col-lg-3 col-sm-6" *ngFor="let user of users">
      <app-user-list-detail [user]="user"></app-user-list-detail>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [itemsPerPage]="pagination.itemsPerPage" [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
</div>
